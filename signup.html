<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/signup.css">
</head>
<body>
    <div class="fornax-box">
        <div class="container fornax-box-text">
            <p>Create an account, 
                and enjoy transactions in an easier way</p>
            <div class="input">
                <h3>Username</h3>
                <input type="text" placeholder="Username">
            </div>
            <div class="input">
                <h3>Email</h3>
                <input type="text" placeholder="example@mail.com">
            </div>
            <div class="input">
                <h3>Password</h3>
                <input type="text" placeholder="xxxxxxxx">
                <img src="src/images/Vector (Stroke).png" alt="">
            </div>
            
            <button>Register</button>
            <footer>
                <p>You have account? <a href="#">Login</a> </p>
            </footer>
        </div>
    </div>
</body>
</html>
